apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      automountServiceAccountToken: false
      containers:
        - name: keycloak
          image: bitnami/keycloak:26
          env:
            - name: KEYCLOAK_DATABASE_HOST
              value: keycloak-db-service
            - name: KEYCLOAK_DATABASE_NAME
              value: keycloak
            - name: KEYCLOAK_DATABASE_USER
              value: keycloak
            - name: KEYCLOAK_DATABASE_PASSWORD
              value: M1thr4nd1r
              # valueFrom:
              #   secretKeyRef:
              #     name: keycloak-db-secret
              #     key: db-password
            - name: KEYCLOAK_ADMIN_USER
              value: admin
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: admin
              # valueFrom:
              #   secretKeyRef:
              #     name: keycloak-db-secret
              #     key: admin-password
          ports:
            - containerPort: 8484
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak-service
spec:
  type: NodePort
  selector:
    app: keycloak
  ports:
    - port: 8484
      targetPort: 8484
status:
  loadBalancer: {}
